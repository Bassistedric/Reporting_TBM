<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#104861" />
  <title>QHSE ‚Äì Portail</title>
  <style>
    :root{
      --vma-blue:#104861;
      --bg:#f5f6f8;
      --card:#ffffff;
      --border:#e6e6e6;
      --text:#111827;
      --muted:#6b7280;
      --shadow:0 8px 20px rgba(0,0,0,.06);
      --radius:18px;
    }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);}
    .wrap{max-width:520px;margin:0 auto;padding:14px;}
    .title{
      background:var(--vma-blue); color:#D9D9D9;
      border-radius:14px; padding:10px 14px;
      text-align:center; font-weight:800; letter-spacing:.3px;
      box-shadow:var(--shadow);
      margin:12px 0 14px;
    }
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px;}
    a.tile{display:block;text-decoration:none;color:inherit;}
    .tileBox{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px;
      display:flex;flex-direction:column;align-items:center;text-align:center;gap:8px;
      transition:transform .06s ease;
      min-height:140px;
    }
    .tileBox:active{transform:translateY(1px);}
    .ico{
      width:60px;height:60px;border-radius:18px;
      background:#eef2f7;border:1px solid var(--border);
      display:flex;align-items:center;justify-content:center;
      font-size:26px;
    }
    .tileName{font-weight:800}
    .tileDesc{font-size:12px;color:var(--muted)}
    .disabled{opacity:.45;pointer-events:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">Portail</div>

    <div class="grid">
      <!-- Tuile tbPM -->
      <a class="tile" href="./tbpm.html">
        <div class="tileBox">
          <div class="ico">üß∞</div>
          <div class="tileName">tbPM</div>
          <div class="tileDesc">Toolbox / suivi √©quipe</div>
        </div>
      </a>

      <!-- Placeholder futur (ILT, etc.) -->
      <a class="tile disabled" href="#">
        <div class="tileBox">
          <div class="ico">üìù</div>
          <div class="tileName">ILT</div>
          <div class="tileDesc">Bient√¥t</div>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
