<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#104861" />
  <title>tbPM — Présences chantier</title>
  <style>
    :root{
      --vma-blue:#104861;
      --bg:#f5f6f8;
      --card:#ffffff;
      --border:#e6e6e6;
      --text:#111827;
      --muted:#6b7280;
      --shadow:0 8px 20px rgba(0,0,0,.06);
      --radius:16px;
      --ok-bg:#e8f5e9; --ok:#1b5e20;
      --no-bg:#ffebee; --no:#b71c1c;
    }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);}
    .wrap{max-width:920px;margin:0 auto;padding:14px;}
    .topbar{position:sticky;top:0;z-index:10;background:rgba(245,246,248,.92);backdrop-filter:blur(8px);padding:10px 0;}
    .rowTop{display:flex;align-items:center;gap:10px;justify-content:space-between;}
    .back{border:1px solid var(--border);background:#fff;border-radius:12px;padding:8px 10px;cursor:pointer}
    .title{
      flex:1;
      background:var(--vma-blue); color:#D9D9D9;
      border-radius:14px; padding:10px 14px;
      text-align:center; font-weight:800; letter-spacing:.3px;
      box-shadow:var(--shadow);
    }
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:12px;margin-top:12px;}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:end}
    label{display:block;font-size:12px;color:#374151;margin-bottom:4px}
    select,button{padding:10px;border:1px solid #d1d5db;border-radius:12px;background:#fff}
    select{min-width:180px}
    .muted{color:var(--muted);font-size:12px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border-bottom:1px solid #eee;padding:10px;text-align:left;font-size:14px}
    th{position:sticky;top:0;background:#fff;z-index:1}
    .pill{display:inline-block;padding:3px 10px;border-radius:999px;font-weight:800;font-size:12px}
    .fait{background:var(--ok-bg);color:var(--ok)}
    .afaire{background:var(--no-bg);color:var(--no)}
    .btn{cursor:pointer}
    .btn:active{transform:translateY(1px)}
    .danger{border-color:#fca5a5}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="rowTop">
        <button class="back" onclick="location.href='./tbpm.html'">← Retour</button>
        <div class="title">Présences chantier</div>
        <div style="width:74px"></div>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div><label>Métier</label><select id="metier"></select></div>
        <div><label>Semaine</label><select id="week"></select></div>
        <div><label>PM</label><select id="pm"></select></div>
        <div><label>Chantier</label><select id="chantier"></select></div>
        <div><label>Chef d’équipe (optionnel)</label><select id="ce"></select></div>
        <div><button class="btn" id="reset">Réinitialiser</button></div>
      </div>
      <div id="status" class="muted" style="margin-top:10px">Chargement…</div>
    </div>

    <div class="card">
      <div style="overflow:auto;max-height:70vh">
        <table>
          <thead>
            <tr>
              <th>Ouvrier</th><th>Statut</th><th>Dernier TBM</th><th>Action</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="./sheetConfig.js"></script>
  <script>
    const norm = (s)=>String(s??'').trim().toUpperCase().replace(/\s+/g,' ');
    const parseCsv = (text) => {
      const rows = [];
      let i=0, field='', row=[], inQ=false;
      while (i < text.length) {
        const c = text[i];
        if (inQ) {
          if (c === '"' && text[i+1] === '"') { field += '"'; i += 2; continue; }
          if (c === '"') { inQ = false; i++; continue; }
          field += c; i++; continue;
        } else {
          if (c === '"') { inQ = true; i++; continue; }
          if (c === ',') { row.push(field); field=''; i++; continue; }
          if (c === '\n') { row.push(field); rows.push(row); field=''; row=[]; i++; continue; }
          if (c === '\r') { i++; continue; }
          field += c; i++; continue;
        }
      }
      if (field.length || row.length) { row.push(field); rows.push(row); }
      return rows;
    };

    const el = (id)=>document.getElementById(id);
    const selMetier = el('metier');
    const selWeek = el('week');
    const selPM = el('pm');
    const selChantier = el('chantier');
    const selCE = el('ce');
    const status = el('status');
    const tbody = el('tbody');

    let data = []; // rows SUIVI_PMS

    function setOptions(select, values, placeholder='(Tous)') {
      const prev = select.value;
      select.innerHTML='';
      const o0=document.createElement('option'); o0.value=''; o0.textContent=placeholder; select.appendChild(o0);
      values.forEach(v=>{ const o=document.createElement('option'); o.value=v; o.textContent=v; select.appendChild(o); });
      if ([...select.options].some(o=>o.value===prev)) select.value=prev; else select.value='';
    }

    function filters() {
      return {
        metier: selMetier.value,
        week: selWeek.value,
        pm: selPM.value,
        chantier: selChantier.value,
        ce: selCE.value
      };
    }

    function rebuildDropdowns() {
      const f = filters();
      const metiers = [...new Set(data.map(r=>r.metier))].sort();
      setOptions(selMetier, metiers, '(Tous)');

      const weeks = [...new Set(data.filter(r=>!f.metier||r.metier===f.metier).map(r=>String(r.week)))].sort((a,b)=>+a-+b);
      setOptions(selWeek, weeks, '(Toutes)');

      const pms = [...new Set(data
        .filter(r=>(!f.metier||r.metier===f.metier) && (!f.week||String(r.week)===String(f.week)))
        .map(r=>r.pm))].sort();
      setOptions(selPM, pms, '(Tous)');

      const chantiers = [...new Set(data
        .filter(r=>(!f.metier||r.metier===f.metier) && (!f.week||String(r.week)===String(f.week)) && (!f.pm||r.pm===f.pm))
        .map(r=>r.chantier))].sort();
      setOptions(selChantier, chantiers, '(Tous)');

      const ces = [...new Set(data
        .filter(r=>(!f.metier||r.metier===f.metier) && (!f.week||String(r.week)===String(f.week)) && (!f.pm||r.pm===f.pm) && (!f.chantier||r.chantier===f.chantier))
        .map(r=>r.ce))].sort();
      setOptions(selCE, ces, '(Tous)');
    }

    function render() {
      const f = filters();
      const out = data.filter(r =>
        (!f.metier || r.metier === f.metier) &&
        (!f.week || String(r.week) === String(f.week)) &&
        (!f.pm || r.pm === f.pm) &&
        (!f.chantier || r.chantier === f.chantier) &&
        (!f.ce || r.ce === f.ce)
      );

      // Dédoublonnage: si un ouvrier a au moins 1 OUI dans le scope => on n'affiche que la ligne OUI
      const best = new Map(); // ouvrier -> row
      for (const r of out) {
        const key = r.ouvrier;
        const prev = best.get(key);
        if (!prev) { best.set(key, r); continue; }
        if (prev.present === 'NON' && r.present === 'OUI') best.set(key, r);
      }
      const rows = Array.from(best.values()).sort((a,b)=>a.ouvrier.localeCompare(b.ouvrier,'fr'));

      tbody.innerHTML='';
      rows.forEach(r=>{
        const tr=document.createElement('tr');
        const pill = r.present === 'OUI'
          ? `<span class="pill fait">FAIT</span>`
          : `<span class="pill afaire">À FAIRE</span>`;
        const btn = r.present === 'NON'
          ? `<button class="btn danger" data-ouvrier="${encodeURIComponent(r.ouvrier)}">Absent+15js</button>`
          : '';
        tr.innerHTML = `
          <td>${r.ouvrier}</td>
          <td>${pill}</td>
          <td>${r.last || ''}</td>
          <td>${btn}</td>
        `;
        tbody.appendChild(tr);
      });

      status.textContent = `Ouvriers affichés : ${rows.length}`;
    }

    async function load() {
      const url = window.SUIVI_PMS_CSV_URL;
      if (!url) { status.textContent = 'SUIVI_PMS_CSV_URL manquant dans sheetConfig.js'; return; }

      const res = await fetch(url, { cache:'no-store' });
      const text = await res.text();
      const rows = parseCsv(text);
      const head = rows[0].map(h=>String(h||'').trim());
      const idx = {
        week: head.indexOf('Week'),
        metier: head.indexOf('Metier'),
        pm: head.indexOf('PM'),
        chantier: head.indexOf('Chantier'),
        ce: head.indexOf('ChefEquipe'),
        ouvrier: head.indexOf('Ouvrier'),
        present: head.indexOf('PresentTBM'),
        last: head.indexOf('LastTBMDate')
      };

      data = rows.slice(1)
        .filter(r=>r[idx.week])
        .map(r=>({
          week: parseInt(r[idx.week],10) || r[idx.week],
          metier: norm(r[idx.metier]),
          pm: String(r[idx.pm]||'').trim(),
          chantier: String(r[idx.chantier]||'').trim(),
          ce: String(r[idx.ce]||'').trim(),
          ouvrier: String(r[idx.ouvrier]||'').trim(),
          present: norm(r[idx.present])==='OUI' ? 'OUI':'NON',
          last: String(r[idx.last]||'').trim()
        }));

      rebuildDropdowns();
      render();
    }

    function hook() {
      [selMetier, selWeek, selPM, selChantier, selCE].forEach(s=>{
        s.addEventListener('change', ()=>{ rebuildDropdowns(); render(); });
      });

      el('reset').addEventListener('click', ()=>{
        selMetier.value=''; selWeek.value=''; selPM.value=''; selChantier.value=''; selCE.value='';
        rebuildDropdowns(); render();
      });

      tbody.addEventListener('click', async (ev)=>{
        const btn = ev.target.closest('button[data-ouvrier]');
        if (!btn) return;

        const f = filters();
        if (!f.pm) { alert("Sélectionne d'abord un PM (utilisateur)."); return; }

        const url = window.ATTESTATION_COLLECT_URL;
        if (!url) { alert("ATTESTATION_COLLECT_URL non configurée (Apps Script)."); return; }

        const ouvrier = decodeURIComponent(btn.dataset.ouvrier);
        const payload = { data: { ...f, ouvrier, user: f.pm, flag: 'Absent+15js' } };

        await fetch(url, {
          method:'POST',
          mode:'no-cors',
          headers:{ 'Content-Type':'text/plain;charset=utf-8' },
          body: JSON.stringify(payload)
        });

        alert("Signalement envoyé (Absent+15js).");
      });
    }

    hook();
    load().catch(err=>{ status.textContent = "Erreur: " + err; console.error(err); });
  </script>
</body>
</html>
