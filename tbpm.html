<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#104861" />
  <title>tbPM</title>
  <style>
    :root{
      --vma-blue:#104861;
      --bg:#f5f6f8;
      --card:#ffffff;
      --border:#e6e6e6;
      --text:#111827;
      --muted:#6b7280;
      --shadow:0 8px 20px rgba(0,0,0,.06);
      --radius:18px;
    }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);}
    .wrap{max-width:520px;margin:0 auto;padding:14px;}
    .topbar{position:sticky;top:0;z-index:10;background:rgba(245,246,248,.92);backdrop-filter:blur(8px);padding:10px 0;}
    .rowTop{display:flex;align-items:center;gap:10px;justify-content:space-between;}
    .back{border:1px solid var(--border);background:#fff;border-radius:12px;padding:8px 10px;cursor:pointer}
    .title{
      flex:1;
      background:var(--vma-blue); color:#D9D9D9;
      border-radius:14px; padding:10px 14px;
      text-align:center; font-weight:800; letter-spacing:.3px;
      box-shadow:var(--shadow);
    }
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px;margin-top:12px;}
    a.tile{display:block;text-decoration:none;color:inherit;}
    .tileBox{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px;
      display:flex;flex-direction:column;align-items:center;text-align:center;gap:8px;
      transition:transform .06s ease;
      min-height:140px;
    }
    .tileBox:active{transform:translateY(1px);}
    .ico{
      width:60px;height:60px;border-radius:18px;
      background:#eef2f7;border:1px solid var(--border);
      display:flex;align-items:center;justify-content:center;
      font-size:26px;
    }
    .tileName{font-weight:800}
    .tileDesc{font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="rowTop">
        <button class="back" onclick="location.href='./index.html'">‚Üê Retour</button>
        <div class="title">tbPM</div>
        <div style="width:74px"></div>
      </div>
    </div>

    <div class="grid">
      <a class="tile" href="./attestation.html">
        <div class="tileBox">
          <div class="ico">üèóÔ∏è</div>
          <div class="tileName">Pr√©sences</div>
          <div class="tileDesc">Chantier</div>
        </div>
      </a>

      <a class="tile" href="./reporting_pms.html">
        <div class="tileBox">
          <div class="ico">üìä</div>
          <div class="tileName">Suivi</div>
          <div class="tileDesc">PM</div>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
